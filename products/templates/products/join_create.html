{% extends "products/base.html" %}
{% block title %}문의하기{% endblock %}
{% block content %}
<div class="container" style="padding-top: 150px; padding-bottom: 100px; max-width: 700px;">
    <div class="text-center mb-5"><h2 style="font-family: 'GmarketSansBold';">문의 작성</h2><p>작성 코드를 입력해야 등록됩니다.</p></div>
    {% if error %}<div class="alert alert-danger text-center">{{ error }}</div>{% endif %}
    <div class="card shadow-sm border-0"><div class="card-body p-4 p-md-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3"><label class="form-label fw-bold">작성자 이름</label><input type="text" class="form-control" name="author_name" required></div>
            <div class="mb-3"><label class="form-label fw-bold">제목</label><input type="text" class="form-control" name="title" required></div>
            <div class="mb-4"><label class="form-label fw-bold">내용</label><textarea class="form-control" name="content" rows="6" required></textarea></div>
            <label for="images" class="form-label fw-bold">사진 첨부 (여러 장 가능)</label><input type="file" class="form-control" id="images" name="images" accept="image/*" multiple></div>
            <hr class="my-4">
            <div class="mb-4 bg-light p-3 rounded"><label class="form-label fw-bold text-danger">작성 코드 입력</label><input type="password" class="form-control" name="access_code" required><div class="form-text">일반: 1001~7777 / 관리자: 4678</div></div>
            <div class="d-grid gap-2"><button type="submit" class="btn btn-dark btn-lg">등록하기</button><a href="{% url 'products:qna' %}" class="btn btn-outline-secondary">취소</a></div>
        </form>
    </div></div>
</div>
{% endblock %}
