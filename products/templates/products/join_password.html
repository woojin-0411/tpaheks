{% extends 'products/base.html' %}
{% block content %}
<div class="container py-5 text-center" style="margin-top: 100px;">
    <div class="card shadow-sm mx-auto border-0" style="max-width: 400px; border-radius: 20px; background: #fff;">
        <div class="card-body p-5">
            <i class="fas fa-lock fa-3x text-orange mb-4"></i>
            <h4 class="fw-bold mb-3 font-heavy">비밀글입니다</h4>
            <p class="text-muted small mb-4">작성 시 설정하신<br>비밀번호 4자리를 입력해주세요.</p>
            
            <form method="post">
                {% csrf_token %}
                <input type="password" name="password" class="form-control text-center mb-3 rounded-pill border-2" 
                       placeholder="****" maxlength="4" required autofocus style="font-size: 1.5rem; letter-spacing: 5px;">
                {% if error %}
                    <p class="text-danger small mb-3"><strong>{{ error }}</strong></p>
                {% endif %}
                <button type="submit" class="btn btn-dark w-100 rounded-pill fw-bold py-3">확인</button>
            </form>
            <a href="{% url 'products:qna' %}" class="btn btn-link text-muted mt-3 text-decoration-none small">목록으로</a>
        </div>
    </div>
</div>
{% endblock %}
