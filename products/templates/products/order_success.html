{% extends 'products/base.html' %}
{% block content %}
<div class="container text-center mt-5 py-5">
    <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
        <h2 class="text-success fw-bold mb-4"><i class="fas fa-check-circle"></i> 주문이 완료되었습니다!</h2>
        <p class="fs-5">고객님의 주문번호입니다.<br>조회 시 필요하니 꼭 캡쳐하거나 메모해주세요.</p>
        
        <div class="bg-light p-3 rounded my-4 border border-2">
            <h3 class="fw-bold mb-0 text-dark">{{ order_no }}</h3>
        </div>
        
        <p class="text-muted mb-4">등록된 연락처: {{ phone }}</p>
        
        <div class="d-grid gap-2">
            <a href="{% url 'products:order_check' %}" class="btn btn-dark btn-lg">내 주문 배송 조회하기</a>
            <a href="{% url 'products:index' %}" class="btn btn-outline-secondary">홈으로</a>
        </div>
    </div>
</div>
{% endblock %}
