{% extends "products/base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
    <div class="card shadow border-0 p-5 text-center">
        <div class="mb-4">
            <i class="fas fa-lock fa-3x text-secondary"></i>
        </div>
        <h3 class="fw-bold mb-3">비밀글입니다</h3>
        <p class="text-muted mb-4">글 작성 시 입력한 비밀번호 4자리를 입력해주세요.</p>
        
        <form method="post" action="{% url 'products:join_detail' post.pk %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="password" name="password_check" class="form-control form-control-lg text-center" placeholder="비밀번호 입력" maxlength="4" required autofocus>
                <button class="btn btn-dark" type="submit">확인</button>
            </div>
        </form>
        
        <a href="{% url 'products:join_list' %}" class="btn btn-link text-secondary text-decoration-none">목록으로 돌아가기</a>
    </div>
</div>
{% endblock %}
