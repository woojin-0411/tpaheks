{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="font-weight-light my-2">로그아웃</h3>
                </div>
                <div class="card-body text-center py-5">
                    <p class="lead mb-4">정말 로그아웃 하시겠습니까?</p>
                    <p class="text-muted small mb-4">언제든 다시 돌아오세요!</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-block btn-lg">
                                <i class="fas fa-sign-out-alt"></i> 로그아웃 하기
                            </button>
                            <a href="/" class="btn btn-secondary btn-block mt-2">취소 (메인으로)</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
